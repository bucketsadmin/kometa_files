external_templates:
  repo: movies/templates/movie_collections

collections:
  ### Smart collection
  ##### Acts like a Smart Collection in Plex, which is obvious now that I type it out
  "Animation":
    Summary: "A collection of animated movies"
    smart_filter:
      sort_by: title.desc
      validate: false
      all:
        genre: Animation
    template:
      name: smart_collection
      poster: coll-animation

  "Recently Added":
    Summary: "In a world where entertainment never sleeps, a special playlist emerges from the shadows..."
    smart_filter:
      sort_by: added.desc
      validate: true
      all:
        added: 30
    template:
      name: smart_collection
      poster: coll-recent

