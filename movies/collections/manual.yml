    sort_title: Marvel Sacred Timeline Cut
    summary: "\"It was never just a heist!\" Time for something truly epic. You've heard of Marvel marathons, you've heard of supercuts, but what if you took every MCU movie to date and put them together into one extraordinarily epic supercut?\nYes. Someone did this.\nA Reddit user called \"pizzabryon\" has put together and illegally fan-released this supercut which he has dubbed simply The Infinity Saga.\nAnother fan already tried to edit everything together in what is known as \"The Sacred Timeline Cut\" (a reference to \"Loki\" and the timeline with all the MCU events), but this one is slightly different. The Infinity Saga takes \"every MCU movie from Iron Man to Endgame\" (23 in total) and has re-edited everything into chronological scene order. Meaning, whatever year that scene took place, has been put into order that way..."
