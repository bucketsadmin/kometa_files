collections:
  "Batman Collection":
    plex_search:
      any:
        title:
          - "Batman"
          - "The Dark Knight"
    summary: "Batman, one of DC Comics' most iconic superheroes, is known for his dark and brooding persona as the Caped Crusader of Gotham City. Created by Bob Kane and Bill Finger, Batman made his first comic book appearance in 1939. Unlike other superheroes, Batman has no superhuman powers; instead, he relies on his intellect, physical prowess, detective skills, and advanced technology to fight crime.\nIn 1966, the character of Batman was brought to the big screen in the campy and colorful \"Batman: The Movie,\" starring Adam West as Batman and Burt Ward as Robin. This movie set the tone for a series of Batman films that would explore different aspects of the character over the years. From the darker, more gothic interpretations seen in Tim Burton's films to the gritty realism of Christopher Nolan's \"The Dark Knight\" trilogy, Batman has been portrayed in various ways on screen.\nThroughout the Batman movies, audiences have been captivated by the complex nature of Batman/Bruce Wayne, his moral code, his rogues' gallery of villains, and his unwavering dedication to justice. Whether portrayed as a brooding avenger or a symbol of hope, Batman continues to be a beloved and enduring figure in popular culture, leaving a lasting impact on fans of all ages."
    template:
      name: Collection
      poster: coll-batman

  "Blomkamp3":
    summary: "WELCOME TO THE WORLD OF NEILL BLOMKAMP...\n...a world unlike any other. Blomkamp's first three'films tell the story of a filmmaker who sees the world differently and as the audience we too are invited to look through his eyes.\nBorn and raised in Johannesburg, South Africa, Neill Blomkamp quickly saw success as an animator and then award winning commercial director. No doubt Blomkamp's visions are a product of his journey as an artist and a man. His films seamlessly blend a trained hand in visual effects with an acute awareness for humanity and its struggles.\nIn District 9, Elysium and Chappie, Mr. Blomkamp has proven he is the true definition of an auteur. Each film stands.on its own, distinct of story and vision, but all of the films are stamped with his unique mark. The special blend of politicized science fiction with stark visual effects make it impossible to mistake them for any other filmmaker's work."
    plex_search:
      any:
        title.is:
          - "Chappie"
          - "District 9"
          - "Elysium"
    template:
      name: Collection
      poster: coll-blomkamp

  "Cloverfield Collection":
    summary: "Dive deep into the mysterious Cloverfield universe from producer J.J. Abrams – now in one thrilling 3-Movie Collection!\nCloverfield - Five young New Yorkers throw their friend a going-away party the night that a monster the size of a skyscraper descends upon the city. Told from the point of view of their video camera, the film documents their attempt to survive the most surreal, horrifying event of their lives.\n10 Cloverfield Lane - Outside is dangerous…inside is terrifying in the heart-pounding new thriller from producer J.J. Abrams. After a catastrophic car crash, a young woman (Mary Elizabeth Winstead) wakes up in a survivalist’s (John Goodman) underground bunker. He claims to have saved her from an apocalyptic attack that has left the outside world uninhabitable. But, as his increasingly suspicious actions lead her to question his motives, she’ll have to escape in order to discover the truth.The Cloverfield Paradox - Producer J.J. Abrams takes you deeper into the Cloverfield universe than ever before with this mysterious sci-fi thriller. Orbiting Earth on the brink of a devastating energy war, scientists prepare to test a device that could provide unlimited power… or trap them in a terrifying alternate reality. Starring Gugu Mbatha-Raw, David Oyelowo, Daniel Brühl and Chris O’Dowd, The Cloverfield Paradox is the ultimate journey into the unknown."
    plex_search:
      any:
        title:
          - "Cloverfield"
    template:
      name: Collection
      poster: coll-cloverfield

